name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint ${{ matrix.language }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [node, python, rust]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        if: matrix.language == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install Node dependencies
        if: matrix.language == 'node'
        run: npm ci
      - name: Run ESLint
        if: matrix.language == 'node'
        run: npm run lint
      - name: Setup Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements-dev.txt
      - name: Install Python dependencies
        if: matrix.language == 'python'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Python lint
        if: matrix.language == 'python'
        run: |
          pip install black==24.4.2 mypy==1.11.1
          black --check tasks tests
          mypy tasks
      - name: Setup Rust
        if: matrix.language == 'rust'
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Rust lint
        if: matrix.language == 'rust'
        run: |
          if [ -f Cargo.toml ]; then
            cargo clippy --workspace --all-targets -- -D warnings
          else
            echo "No Cargo.toml detected; skipping Rust lint."
          fi

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build --if-present
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install build
          python -m build
      - uses: dtolnay/rust-toolchain@stable
      - run: |
          if [ -f Cargo.toml ]; then
            cargo build --workspace --release
          else
            echo "No Cargo.toml detected; skipping cargo build."
          fi

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pytest
      - uses: dtolnay/rust-toolchain@stable
      - run: |
          if [ -f Cargo.toml ]; then
            cargo test --workspace
          else
            echo "No Cargo.toml detected; skipping cargo test."
          fi

  swift-runtime:
    needs: test
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        platform: [ios, macos, visionos]
        include:
          - platform: ios
            destination: "generic/platform=iOS Simulator"
            sdk: iphonesimulator
          - platform: macos
            destination: "platform=macOS"
            sdk: macosx
          - platform: visionos
            destination: "generic/platform=visionOS Simulator"
            sdk: xrsimulator
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode toolchain
        run: |
          set -euo pipefail
          if [ -d "/Applications/Xcode_16.app" ]; then
              sudo xcode-select -s /Applications/Xcode_16.app
          else
              sudo xcode-select -s /Applications/Xcode.app
          fi
      - name: Resolve Swift package
        run: swift package resolve
      - name: Build macOS library
        if: matrix.platform == 'macos'
        run: swift build --configuration release
      - name: Build iOS simulator library
        if: matrix.platform == 'ios'
        run: |
          set -euo pipefail
          xcodebuild \
            -scheme DolphinCoreMLRuntime-Package \
            -destination '${{ matrix.destination }}' \
            -sdk ${{ matrix.sdk }} \
            -configuration Release \
            -skipMacroValidation \
            -skipPackagePluginValidation \
            build
      - name: Build visionOS simulator library
        if: matrix.platform == 'visionos'
        run: |
          set -euo pipefail
          xcodebuild \
            -scheme DolphinCoreMLRuntime-Package \
            -destination '${{ matrix.destination }}' \
            -sdk ${{ matrix.sdk }} \
            -configuration Release \
            -skipMacroValidation \
            -skipPackagePluginValidation \
            build
      - name: Archive SwiftPM artifact
        if: matrix.platform == 'macos'
        run: |
          set -euo pipefail
          mkdir -p artifacts
          swift package archive-source \
            --output artifacts/DolphinCoreMLRuntime.artifactbundle \
            --allow-writing-to-directory artifacts
      - name: Upload runtime artifact bundle
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: DolphinCoreMLRuntime.artifactbundle
          path: artifacts/DolphinCoreMLRuntime.artifactbundle
